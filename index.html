<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Bro - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Train Bro! ðŸ’ª</h1>
        
        <div id="workout-plan-container">
            <h2>Your Daily Workout Plan</h2>
            <div id="current-workout">
                <h3 id="workout-name">Push-ups</h3>
                <p id="workout-description">Push-ups help to build upper body strength, targeting the chest, shoulders, and triceps.</p>
                <p><strong>Reps:</strong> <span id="reps-count">10</span></p>
                <button class="btn" id="start-workout">Start Workout</button>
            </div>
            
            <div class="workout-actions">
                <button class="btn" id="view-progress">View Progress</button>
                <button class="btn" id="settings">Settings</button>
            </div>
        </div>

        <div id="reminder-container">
            <h3>Daily Reminder</h3>
            <p>Don't forget to train today! Let's keep pushing to get stronger every day. ðŸ’¥</p>
        </div>
        
        <button class="btn" id="start-next-workout">Next Workout</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
